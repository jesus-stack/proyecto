 <div>
    <table class="table"  *ngIf="tipoavion.length">
        <thead class="table-light">
            <tr>
                <th scope="col">Identificador</th>
                <th scope="col">Modelo</th>
                <th scope="col">Marca</th>
                <th scope="col">AÃ±o</th>
                <th scope="col">Cantidad de Pasajeros</th>
                <th scope="col">Cantidad de Filas</th>
                <th scope="col">Cantidad de Asientos por fila</th>
            </tr>
        </thead>
        <tbody>

            
        <tr *ngFor="let x of tipoavion">
                <td>{{ x.identificador }}</td>
                <td>{{ x.modelo }}</td>
                <td>{{ x.marca }}</td>
                <td>{{ x.anio }}</td>
                <td>{{ x.cant_pasajeros }}</td>
                <td>{{ x.cant_filas }}</td>
                <td>{{ x.cant_asientosfila }}</td>
                <td>
                    <button class="btn btn-secondary d-inline-block m-1" routerLink="/tipoavion/{{x._id}}"><i
                            class="fas fa-pen"></i></button> 
                    <button class="btn btn-danger d-inline-block m-1" (click)="deleteTipoAvion(x._id)"><i
                            class="far fa-trash-alt"></i></button>
                </td>
            </tr>
            
        </tbody>
    </table>
</div>
