<div class="card">
    <div class="card-body">
        <h5 class="card-title">Formulario Tipo de Avion</h5>
        <hr>
        <form [formGroup]="postForm" (ngSubmit)="submitForm()">
            <div class="row mb-3">
                <div class="col-lg-12">
                    <label class="form-label">Identificador</label>
                    <input formControlName="identificador" type="text" class="form-control">
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-lg-12">
                    <label class="form-label">Modelo</label>
                    <input formControlName="modelo" type="text" class="form-control">
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-lg-12">
                    <label class="form-label">Marca</label>
                    <input formControlName="marca" type="text" class="form-control">
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-lg-4">
                    <label class="form-label">AÃ±o</label>
                    <input type="number" formControlName="anio" class="form-control" min="2000" max="2021">
                </div>
                <div class="col-lg-4">
                    <label class="form-label">Cantidad de Filas</label>
                    <select class="form-select" name="cant_Filas" formControlName="cant_Filas">
                        <option [ngValue]="6">6</option>
                        <option [ngValue]="9">9</option>
                    </select>
                </div>
                <div class="col-lg-4">
                    <label class="form-label">Cantidad de Asientos por Fila</label>
                    <input type="number" formControlName="cant_AsientosFila" class="form-control" min="15" max="20">
                </div>
            </div>
            <button type="submit" class="btn btn-primary mt-4">Guardar</button>
        </form>
    </div>
</div>
