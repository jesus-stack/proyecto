<div>
    <table class="table">
        <thead class="table-light">
            <tr>
                <th scope="col">Ruta</th>
                <th scope="col">Tipo Avion</th>
                <th scope="col">Dia</th>
                <th scope="col">Hora</th>
                <th scope="col">Opciones</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let x of vuelos">
                <td>{{ x.ruta }}</td>
                <td>{{ x.tipoAvion }}</td>
                <td>{{ x.dia }}</td>
                <td>{{ x.hora }}</td>
                <td>
                    <a href="">Editar</a>
                    <a href="">Eliminar</a>
                </td>
            </tr>
        </tbody>
    </table>
</div>
