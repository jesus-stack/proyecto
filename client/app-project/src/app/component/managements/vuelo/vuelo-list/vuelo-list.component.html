<a class="btn btn-primary mb-3" href="/dashboard/management/flight/form">
    <i class="fas fa-plus d-inline-block m-1"></i>
    Crear Nuevo
</a>

<div class="card">
    <div class="card-body">
        <div class="table-responsive">
            <table class="table table-hover">
                <thead class="table-white">
                    <tr>
                        <th scope="col">Ruta</th>
                        <th scope="col">Tipo Avion</th>
                        <th scope="col">Dia</th>
                        <th scope="col">Hora</th>
                        <th scope="col">Hora llegada</th>
                        <th scope="col">Opciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let x of vuelos">
                        <td>{{ x.ruta.origen }} - {{ x.ruta.destino }}</td>
                        <td>{{ x.tipoAvion.modelo }} AÃ±o: {{ x.tipoAvion.anio }}</td>
                        <td>{{ x.dia }}</td>
                        <td>{{ x.hora }}</td>
                        <td>{{ x.horaLlegada }}</td>
                        <td>
                            <a type="button" class="btn btn-secondary d-inline-block m-1"
                                href="/dashboard/management/flight/{{x._id}}"><i class="fas fa-pen"></i></a>
                            <a type="button" class="btn btn-danger d-inline-block m-1" (click)="deleteVuelo(x._id)"><i
                                    class="far fa-trash-alt"></i></a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
